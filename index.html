<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <!-- Page Content goes here -->
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="event_name" type="text" class="validate">
                        <label for="event_name">Event Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="how_to_find" type="text" class="validate">
                        <label for="how_to_find">How to Find</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="desc" type="text" class="validate" placeholder="Description" rows="3"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s4">
                        <input id="date" type="date" class="datepicker validate">
                        <label for="date">Date</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="time" type="time" class="timepicker validate">
                        <label for="time">Time</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="duration" type="number" class="validate">
                        <label for="duration">Duration</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s4">
                        <input id="photo" type="text" class="validate">
                        <label for="photo">Photo ID</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="venue" type="text" class="validate">
                        <label for="venue">Venue ID</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="host" type="text" class="validate">
                        <label for="host">Host ID</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <div class="chips chips-initial"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s2">
                        Name
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>
                    <div class="col s2">
                        Email
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>
                    <div class="col s2">
                        Gender
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>
                    <div class="col s2">
                        Work Profile
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>

                    <div class="col s2">
                        Organization
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>

                    <div class="col s2">
                        Tshirt Size
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>

                    <div class="col s2">
                        Food Preferences
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>

                    <div class="col s2">
                        Tech
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>

                </div>


                <div class="row">
                    <div class="col s2">
                        Rate the session content
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>
                    <div class="col s2">
                        Rate the speaker
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>
                    <div class="col s2">
                        Rate the venue
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>
                    <div class="col s2">
                        What did you dislike
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>

                    <div class="col s2">
                        Coming for next time
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>

                    <div class="col s2">
                        Did you learn something new
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>

                </div>


            </form>
        </div>
    </div>

</body>
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/main.js"></script>
</html>
